<ion-view style="" class=" " id="page7" title="Online Routing">
    <ion-content class="has-header" padding="true">
	<div class="row header text-center">
		<div class="col"><h2>Route ID</h2></div>
		<div class="col"><h2>Total Call</h2></div>
	</div>
	<div class="row text-center " ng-repeat="data in routingData">
		<div class="col">{{data.routeID}}</div>
		<div class="col" >{{data.totalCall}}</div>
	</div>
	</ion-content>
</ion-view>
